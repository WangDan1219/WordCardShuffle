version: '3.8'

services:
  frontend:
    build:
      context: .
      dockerfile: frontend.Dockerfile
      args:
        - VITE_API_URL=/api
    container_name: vocab-master-frontend
    ports:
      - "${FRONTEND_PORT:-8080}:80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - vocab-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: vocab-master-backend
    ports:
      - "${BACKEND_PORT:-9876}:9876"
    environment:
      - NODE_ENV=production
      - PORT=9876
      - HOST=0.0.0.0
      - JWT_SECRET=${JWT_SECRET}
      - DATABASE_PATH=/data/vocab-master.db
      - CORS_ORIGIN=${CORS_ORIGIN:-http://localhost:8080}
    volumes:
      - vocab-data:/data
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:9876/api/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - vocab-network

  db-viewer:
    image: coleifer/sqlite-web
    container_name: vocab-master-db-viewer
    ports:
      - "8090:8080"
    volumes:
      - vocab-data:/data
    command: /data/vocab-master.db
    restart: unless-stopped
    networks:
      - vocab-network

volumes:
  vocab-data:
    name: vocab-master-data

networks:
  vocab-network:
    name: vocab-master-network
