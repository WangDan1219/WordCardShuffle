version: '3.8'

services:
  frontend:
    image: vocab-master-frontend:latest
    container_name: vocab-master-frontend
    ports:
      - "8080:80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - vocab-network

  backend:
    image: vocab-master-backend:latest
    container_name: vocab-master-backend
    ports:
      - "9876:9876"
    environment:
      - NODE_ENV=production
      - PORT=9876
      - HOST=0.0.0.0
      - JWT_SECRET=${JWT_SECRET}
      - DATABASE_PATH=/data/vocab-master.db
      - CORS_ORIGIN=http://192.168.50.35:8080
    volumes:
      - vocab-data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:9876/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - vocab-network

volumes:
  vocab-data:
    name: vocab-master-data

networks:
  vocab-network:
    name: vocab-master-network
